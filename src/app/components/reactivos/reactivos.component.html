<div class="container">
    <h1 style="text-align: center;">Reactivos</h1>
    <div class="contenido">
        <form [formGroup]="regi" #forma="ngForm"></form>
        <div style="text-align: center; padding-bottom: 2%;">
            <h5 *ngIf="verificar>0" for="floatingInputValue">Datos Registrados</h5>
        </div>
        <div class="form-floating mb-3">
            <input formControlName="cedula" required #cedula type="email" class="form-control" placeholder="name@example.com">
            <label for="floatingInput">Cedula</label>
        </div>
        <div class="form-floating mb-3">
            <input formControlName="nombre" required #nombre type="email" class="form-control" placeholder="name@example.com">
            <label for="floatingInput">Nombre</label>
        </div>
        <div class="form-floating mb-3">
            <input formControlName="fecha" required #fecha type="date" class="form-control" placeholder="name@example.com">
            <label for="floatingInput">Fecha</label>
        </div>
        <div class="form-floating mb-3">
            <select formControlName="ciudad" required #ciudad class="form-select" aria-label="Floating label select example">
            <option *ngFor="let ciudades of ciudadess" value="{{ciudades.Nombre}}">{{ciudades.Nombre}}</option>
          </select>
            <label for="floatingSelect">Ciudad</label>
        </div>
        <div class="form-floating mb-3">
            <div class="container text-center">
                <div class="row">
                    <div class="col">
                        <button (click)="submit()" type="submit" class="btn btn-success">Registrar</button>
                    </div>
                    <div class="col">
                        <button (click)="cedula.value='';nombre.value=''; ciudad.selectedIndex=0;fecha.value=''" type="button" class="btn btn-danger">Cancelar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
